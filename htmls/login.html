<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    
    <!-- seccion donde estar el login -->
    <div class="login-box">

        <h3>Ingreso Administrativo</h3>

        <input type="email" id="email" class="form-control" placeholder="Correo Electrónico" required>
        <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
        <button id="loginBtn" class="btn"> Ingresar</button>
        <p id="errorMsg" class="text-danger" > Usuario o contraseña incorrecta</p>

    </div>

</body>
</html>
